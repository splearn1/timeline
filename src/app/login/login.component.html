<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
      />
      <div *ngIf="loginForm.get('username')?.touched">
        <p *ngIf="loginForm.get('username')?.hasError('required')" class="error">Please enter a username.</p>
      </div>
    </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
        />
        <div *ngIf="loginForm.get('password')?.touched">
          <p *ngIf="loginForm.get('password')?.hasError('required')" class="error">Please enter a password.</p>
        </div>
      </div>

    <button type="submit">Login</button>
  </form>

</div>
