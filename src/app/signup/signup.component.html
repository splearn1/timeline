<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
      />
      <div *ngIf="signUpForm.get('username')?.touched">
        <p *ngIf="signUpForm.get('username')?.hasError('required')" class="error">Please enter a username.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input
        type="text"
        id="first_name"
        formControlName="first_name"
      />
      <div *ngIf="signUpForm.get('first_name')?.touched">
        <p *ngIf="signUpForm.get('first_name')?.hasError('required')" class="error">Please enter a first name.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        id="last_name"
        formControlName="last_name"
      />
      <div *ngIf="signUpForm.get('last_name')?.touched">
        <p *ngIf="signUpForm.get('last_name')?.hasError('required')" class="error">Please enter a last name.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
      />
      <div *ngIf="signUpForm.get('email')?.touched">
        <p *ngIf="signUpForm.get('email')?.hasError('required')" class="error">Please enter a valid email.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      />
      <div *ngIf="signUpForm.get('password')?.touched">
        <p *ngIf="signUpForm.get('password')?.hasError('required')" class="error">Please enter a password.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input
        type="password"
        id="password_confirmation"
        formControlName="password_confirmation"
      />
      <div *ngIf="signUpForm.get('password_confirmation')?.touched">
        <p *ngIf="signUpForm.get('password_confirmation')?.hasError('required')" class="error">Please retype the password.</p>
      </div>
    </div>

    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
